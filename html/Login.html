<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <title>Login Form</title>
    <style>
        .fa-google {
            font-size: 30px; 
            color: rgb(255, 94, 0);
            cursor: pointer;
            margin-left: 45%;
            
        }
        .fa-google:hover {
            color: #b33000;
        }
        
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="inside-login">
            <h1>Login</h1>
            <form action="login.php" method="post">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter Email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <button type="submit" onclick="redirectToDashboard()">Log in</button>  <!-- Apil ni dli mugana if mag input ka.. Yes mu alert nga walay account but when you click
                mu direct siya sa error. But if you didn't input anything, mu direct siya sign up. Pero yeah need siyag database ahaha.. -->
               
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
                <i class="fa fa-google" aria-hidden="true" onclick="redirectToGoogle()"></i> 
            </form>
            <script>
                function redirectToDashboard() {
          
                    var email = document.getElementById('email');
                    var password = document.getElementById('password');
                
          
                    if(!localStorage.getItem('username')) {
                        alert('No accounts found. Please sign up.');
                        window.location.href = 'signup.html';
                        return false;
                    }
                
                    if(email.value === localStorage.getItem('username') && password.value === localStorage.getItem('password')) {
                        window.location.href = 'Dashboard.html'; 
                    } else {
                        alert('Invalid username or password.');
                    }
                }

                function redirectToGoogle() {
                
                    window.location.href = 'https://accounts.google.com/signin';
                }
            </script>
        </div>
    </div>
</body>
</html>
